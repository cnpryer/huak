[package]
name = "huak"
version = "0.0.10-alpha.7"
edition = "2021"
license = "MIT"
description = "A Python package manager written in Rust inspired by Cargo."
repository = "https://github.com/cnpryer/huak.git"
homepage = "https://github.com/cnpryer/huak.git"
rust-version = "1.67.0"
categories = [
    "development-tools"
]

[lib]
name = "huak"
path = "./src/huak/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.1.8", features = ["cargo", "derive"] }
clap_complete = "4.1.5"
colored = "2.0.0"
git2 = "0.16.1"
human-panic = "1.1.3"
pep440_rs = { git = "https://github.com/konstin/pep440-rs", rev = "3148c9016cbc01a9e6116ae8080b10e14e985487", version = "0.1.1" }
pyproject-toml = "0.3.3"
regex = "1.7.1"
reqwest = { version = "0.11.14", features = ["blocking", "json"] }
serde = { version = "1.0.156", features = ["derive"] }
serde_json = "1.0.94"
termcolor = "1.2.0"
thiserror = "1.0.38"
toml = "0.7.3"
toml_edit = "0.19.4"

[dev-dependencies]
tempfile = "3.4.0"
