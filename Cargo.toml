[package]
name = "huak"
version = "0.0.10-alpha.2"
edition = "2021"
license = "MIT"
description = "A Python package manager written in Rust inspired by Cargo."
repository = "https://github.com/cnpryer/huak.git"
homepage = "https://github.com/cnpryer/huak.git"
rust-version = "1.67.0"
categories = [
    "development-tools"
]

[lib]
name = "huak"
path = "./src/huak/lib.rs"

[dependencies]
clap = {version = "4.1.3", features = ["cargo", "derive"]}
clap_complete = "4.1"

thiserror = "1.0.38"
fs_extra = "1.2.0"
glob = "0.3.1"
serde = "1.0.152"
serde_derive = "1.0.144"
serde_json = "1.0"
reqwest = { version = "0.11", features = ["blocking", "json"] }
pyproject-toml = "0.3.1"
toml_edit = { version = "0.17.1", features = ["easy"] }
expectrl = { version = "0.6.0", features = ["polling"] }
terminal_size = "0.2.3"
git2 = "0.16.1"
# included to build PyPi Wheels (see .github/workflow/README.md)
openssl = { version = "0.10", features = ["vendored"], optional = true }
pep440_rs = { git = "https://github.com/konstin/pep440-rs", rev = "3148c9016cbc01a9e6116ae8080b10e14e985487", version = "0.1.1" }
colored = "2.0.0"


[dev-dependencies]
tempfile = "3.0.4"
