[package]
name = "huak"
version = "0.0.4-alpha.1"
edition = "2021"
license = "MIT"
description = "A Python package manager written in Rust inspired by Cargo."
repository = "https://github.com/cnpryer/huak.git"
homepage = "https://github.com/cnpryer/huak.git"
categories = [
    "development-tools"
]

[lib]
name = "huak"
path = "./src/huak/lib.rs"

[dependencies]
clap = {version = "4.0.8", features = ["cargo", "derive"]}
thiserror = "1.0.36"
fs_extra = "1.2.0"
glob = "0.3.0"
serde = "1.0.144"
serde_derive = "1.0.144"
serde_json = "1.0"
reqwest = { version = "0.11", features = ["blocking", "json"] }
pyproject-toml = "0.3.1"
toml_edit = { version = "0.13.4", features = ["easy"] }

[dev-dependencies]
tempfile = "3.0.4"
